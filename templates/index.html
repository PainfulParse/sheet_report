<!DOCTYPE html>
<html lang="en">
 
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>DMM Report Generator</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script language="javascript" type="text/javascript">
        $(function() {
            genButton = $('#genButton')

            genButton.click(function() {
                var begin     = $('#begRange').val();
                var end       = $('#endRange').val();
                var freq      = $('#select_freq').val()

                genButton.attr('disabled', 'disabled')

                if (freq == 'none'){
                    $('#chart').html('<p>Select Chart Frequency</p>')
                    genButton.removeAttr('disabled')
                } else if (new Date(end) < new Date(begin)) {
                    $('#chart').html('<p>End Date must be after Start Date</p>')
                    genButton.removeAttr('disabled')
                } else if (begin == '' || end == '') {
                    $('#chart').html('<p>You must select a valid date</p>')
                    genButton.removeAttr('disabled')
                } else {
                    $('#chart').html('<p>Generating Chart....</p>')
                        $.ajax({
                        url: '/chart/',
                        data: {begin,end,freq},
                        type: 'POST',
                        success: function(response) {
                            $('#chart').html(response)
                            console.log('Response is : ' + response)
                            genButton.removeAttr('disabled')
                        },
                        error: function(error) {
                            $('#chart').html('<p>Unable to generate chart</p>')
                            console.log(error)
                            genButton.removeAttr('disabled')
                        }
                    });
                }
            });
        });
	</script>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/">Home</a>
                    </li>
                    <li role="presentation"><a href="/">Reports</a>
                    </li>
                    <li role="presentation"><a href="/line_chart/">Charts</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">DMM Report Generator</h3>
        </div>
 
        <div class="jumbotron">
            <h1>Sheet Utilization</h1>
            <p class="lead"></p>
            <div class="form-group">
            <label for="select_type">Select Frequency:</label>
            <select class="form-control" id="select_freq">
                <option value="none">-----</option>
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
            </select>
            </div>
 			<form>
                <label for="begRange">Starting Date:</label>
				<input type="date" class="form-control" id="begRange">
				<label for="endRange">Ending Date:</label>
                <input type="date" class="form-control" id="endRange">
				<br />
				<a class="btn btn-lg btn-success" href="javascript:void()" id="genButton" role="button">Generate</a>
			</form>
        <div id="#chart">
            <figure id="chart">
        
            </figure>
        </div>
        </div>
        </div>
        <footer class="footer">
            <p>&copy; Hill Phoenix 2015</p>
        </footer>
    </div>
</body>
</html>
