<!DOCTYPE html>
<html lang="en">
 
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Python Flask Bucket List App</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script language="javascript" type="text/javascript">
        $(function() {
            $('#genButton').bind('click', function() {
                $.getJSON('/chart/', {
                    begin: $('#begRange').val(),
                    end: $('#endRange').val()
                }, function(data) {
                    alert('return')
                    $('#figure').append('
                        <figure>
                            <embed type="image/svg+xml" src="/chart/" />
                        </figure>
                    ')
                });
                return false
            });
        });
	</script>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a>
                    </li>
                    <li role="presentation"><a href="#">Sign In</a>
                    </li>
                    <li role="presentation"><a href="showSignUp">Sign Up</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">DMM Report Generator</h3>
        </div>
 
        <div class="jumbotron">
            <h1>Sheet Utilization</h1>
            <p class="lead"></p>
 			<form>
				Start Date: <input type="date" class="form-control" id="begRange">
				End Date: <input type="date" class="form-control" id="endRange">
				<br />
				<a class="btn btn-lg btn-success" href="javascript:void()" id="genButton" role="button">Generate</a>
			</form>
            <div id="figure">
            </div>

        </div>
        <footer class="footer">
            <p>&copy; Hill Phoenix 2015</p>
        </footer>
    </div>
</body>
</html>
